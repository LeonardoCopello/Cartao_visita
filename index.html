<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div class="container">
        <div class="interno">
            <h1 id="titulo">CARTÃO DE VISITA</h1>
            <FORM>
                Insira o novo Nome: <input type="text" id="newName" required><br>
                Insira a respectiva Profissão: <input type="text" id="newJob" required>
                <button id="btnAddNovaPessoa" onclick="adicionar()">ADICIONAR NOVA PESSOA</button> 
            </FORM>
            <ol id="list">
            </ol>
            <label>Digite o número da pessoa: </label>
            <input type="number" min="1" id="nrOrdem" name="NrOrdem" required>
            <button id="btnDpessoais" onclick="insDadosPes()";>DADOS PESSOAIS</button>
            <button id="btnApagar" onclick="apagaDados()";>APAGAR</button>
            <p id="dPes"></p>
            <p id="dProf"></p>
            <p id="test"></p>
        </div>
    </div>
    <div class="togglers">
        <div id="marrom" onclick="brownTheme()" class="brown change-brown"></div>
        <div id="yellow" onclick="yellowTheme()" class="yellow change-yellow"></div>
        <div id="green" onclick="greenTheme()" class="green :root"></div>
    </div>


<script src="index.js"></script>
</body>
</html>
